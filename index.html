<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color CG</title>

    <!-- normalize css -->
    <link rel="stylesheet" href="./normalize.css">

    <!-- custom css -->
    <link rel="stylesheet" href="./styles.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./images/icons.png" type="image/x-icon">
</head>
<body>
 
  <h1>AUTOMATIC BACKGROUND VIDEO</h1>
<p>video one click autoplay new technology</p>
  <div class="player">
    <video class="player__video viewer" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"></video>
    
    <div class="player__controls">
      <div class="progress">

        <div class="progress__filled"></div>
      </div>
      <button class="player__button toggle" title="Toggle Play">&#x25ba; </button>
      <input class="player__slider" name="volume" type="range" min="0" max="1" step="0.05" value="1">
      <input type="range" min="0.5" max="2" step="0.1" value="1" class="player__slider" name="playbackRate">
      <button data-skip="-10" class="player__button"> <<10s </button>
      <button data-skip="25" class="player__button">25s >></button>
    </div>
  </div>

      <script src="./index.js"></script>
</body>
</html>
